<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI TAX CALC</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="importmap">
        {
          "imports": {
            "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
          }
        }
      </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: { "50": "#b2bcff", "100": "#fbd885", "200": "#bfdbfe", "300": "#93c5fd", "400": "#60a5fa", "500": "#3b82f6", "600": "#2563eb", "700": "#1d4ed8", "800": "#1e40af", "900": "#1e3a8a", "950": "#172554" }
                    }
                },
                backgroundImage: {
                    'g-pattern': "url('img/bg-gradient.png')",
                },
                fontFamily: {
                    'body': [
                        'Inter',
                        'ui-sans-serif',
                        'system-ui',
                        '-apple-system',
                        'system-ui',
                        'Segoe UI',
                        'Roboto',
                        'Helvetica Neue',
                        'Arial',
                        'Noto Sans',
                        'sans-serif',
                        'Apple Color Emoji',
                        'Segoe UI Emoji',
                        'Segoe UI Symbol',
                        'Noto Color Emoji'
                    ],
                    'sans': [
                        'Inter',
                        'ui-sans-serif',
                        'system-ui',
                        '-apple-system',
                        'system-ui',
                        'Segoe UI',
                        'Roboto',
                        'Helvetica Neue',
                        'Arial',
                        'Noto Sans',
                        'sans-serif',
                        'Apple Color Emoji',
                        'Segoe UI Emoji',
                        'Segoe UI Symbol',
                        'Noto Color Emoji'
                    ]
                }
            }
        }
    </script>
    <script type="module" src="vue.js"></script>
</head>

<body class="bg-g-pattern h-screen bg-no-repeat bg-cover"></body>
<div id="app">
    <div>
        <div class="flex flex-col mx-auto w-2/3 h-screen bg-white rounded-lg shadow-lg">
            <nav class="bg-white shadow-lg p-4">
                <h1 class="text-center text-3xl text-gray-700 font-semibold leading-none">Finnomena Tax Saving</h1>
                <button v-on:click="signout()" class="justify-end">Sign Out</button>
            </nav>
            <div id="chat-container" class="flex-grow mt-10 overflow-scroll">
                <div v-for="message in messages" :key="message.id" class="py-2 mx-20 p-2 pb-5 rounded-lg">
                    <div v-if="message.index % 2 == 0" class="bg-primary-50 rounded-lg p-5">
                        <div class="text-left flex">
                            <div class="mr-auto flex text-base align-middle">
                                <img src="img/logo.png" alt="" class="mr-5 h-12 w-12 rounded-full">
                                {{ message.text }}
                            </div>
                        </div>
                    </div>
                    <div v-else class="bg-primary-100 rounded-lg p-5">
                        <div class="text-right flex">
                            <div class="ml-auto flex text-base align-middle">
                                {{ message.text }}
                                <img v-bind:src="user_obj.profPic" alt="" class="ml-5 h-12 w-12 rounded-full">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-gray-200 p-4">
                <!-- Textbox content -->
                <div class="flex" @keyup.enter="addMessage()">
                    <input type="text" placeholder="Enter your message..."
                        class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
                        v-model="newMessage">
                    <button
                        class="ml-2 px-4 py-2 bg-primary-50 text-gray-700 rounded-md hover:bg-primary-100 hover:text-black"
                        @click="addMessage()">Submit</button>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
